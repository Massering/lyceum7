<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>

    <title>{{ title }} - МАОУ Лицей №7</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 15px; height: 60px;">
        <a class="navbar-brand" href="/"><img src="/static/img/favicon.png" height="60px"></a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" style="min-width: 500px;">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/news">Новости</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/awards">Награды</a>
                </li>
                <li class="nav-item active dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Информация
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/admission_to_lyceum">Приём в Лицей</a>
                        <a class="dropdown-item" href="/specialized_classes">Специализированные классы</a>
                        <a class="dropdown-item" href="https://lyceum7.eljur.ru/" target="_blank">Электронный журнал</a>
                    </div>
                </li>
            </ul>
        </div>
        {% if current_user.is_authenticated %}
        <div class="nav-item dropdown">
            <a class="nav-link dropdown" id="navbarUserMenuLink"
               data-toggle="dropdown" aria-haspopup="false" aria-expanded="true"
               style="font-size: 1.2em;">
                {{ current_user.name }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarUserMenuLink" style="margin-left: -125px;">
                <a class="dropdown-item" href="/admin" style="">Администрирование</a>
                <a class="dropdown-item" href="/admin/register">Добавить администратора</a>
                <hr class="dropdown-divider"/>
                <a class="dropdown-item" href="/admin/logout" style="">Выход</a>
            </div>
        </div>
        {% else %}
        <p>
            <a class="btn" href="/admin/login" style="background-color: transparent; color: #000;">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<!-- Page content -->
{% block content %}{% endblock %}
