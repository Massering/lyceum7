<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>


    <title>{{ title + " - МАОУ Лицей №7" }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 15px; height: 60px;">
        <a class="navbar-brand" href="/"><img src="static/img/favicon.png" height="60px"></a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" style="min-width: 500px;">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/news">Новости</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/awards">Достижения</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Сведения о Лицее
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Приём в Лицей</a>
                        <a class="dropdown-item" href="#">Специализированные классы</a>
                        <a class="dropdown-item" href="https://lyceum7.eljur.ru/" target="_blank">Электронный журнал</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Введите запрос" aria-label="Поиск"
                       style="height: 30px;">
                <button class="btn navbar_btn" type="submit" style="">Поиск</button>
            </form>
        </div>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/admin/logout">{{ current_user.surname + ' ' + current_user.name }}</a>
        {% else %}
        <p>
            <a class="btn navbar_btn" href="/admin/login" style="">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
{% block content %}
{% endblock %}
</body>
</html>
